events {
    use epoll;
    multi_accept on;
    worker_connections 2048;
}

rtmp {
    
    server {

      listen 1935;
      chunk_size 4000;
        application stream {
             live on;
             record all;
             record_path ./videos/;
             record_unique on;
        }

        application webcam {
            live on;
             record all;
             record_path ./videos/;
             record_unique on;

        }
    }
}   

# HTTP can be used for accessing RTMP stats
http {
    
    server {

        listen      8888;
        
        location / {
            root www;
        }
        location /control {
            rtmp_control all;
        }

        # This URL provides RTMP statistics in XML
        location /stat {
            rtmp_stat all;

            # Use this stylesheet to view XML as web page
            # in browser
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root nginx-rtmp-module/;
        }

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
        }

        location /dash {
            # Serve DASH fragments
            root /tmp;
            add_header Cache-Control no-cache;
        }
    }
}
